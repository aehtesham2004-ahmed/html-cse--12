<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline CSS Example</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f5f5f5; text-align: center;">

  <h1 style="color: darkblue; margin-top: 50px;">Welcome to My Page</h1>

  <p style="color: #555; font-size: 18px;">
    This paragraph is styled using <strong>inline CSS</strong>.
  </p>

  <button style="background-color: teal; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
    Click Me
  </button>

</body>
</html>
